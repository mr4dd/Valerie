<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% for article in articles %}
        <div class="container">
            <div class="textsection">
                <div class="title">
                    <h2>{{article['title']}}</h2>
                </div>
                <div class="description">
                    <p>{{article['description']}}</p>
                </div>
            </div>
            <img src="{{article['image_link']}}" alt="banner" class="banner">
        </div>
    {% endfor %}
    <!--audio player to-do-->
</body>
</html>
